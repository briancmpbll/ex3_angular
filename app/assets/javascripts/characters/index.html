<h1>Characters</h1>

<uib-pagination total-items="totalCharacters" ng-model="filters.page"
ng-change="pageChanged()" max-size="5" boundary-link-numbers="true">
</uib-pagination>

<ul class="index-list">
  <li ng-repeat="character in characters">
    <img alt="{{castes[character.caste].name}} Icon" ng-src={{castes[character.caste].icon}}>
    <a ui-sref="characters.detail({id: character.id})"
    ui-sref-opts="{inherit: false}">
      {{character.name}}
    </a>
  </li>
</ul>
