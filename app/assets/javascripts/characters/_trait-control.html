<div class="checkbox checkbox-inline" ng-if="selectable"
ng-class="{'checkbox-caste' : caste }">
  <input type="checkbox" ng-disabled="readOnly"
  ng-attr-id="{{traitName + '-checkbox'}}">
  <label ng-attr-for="{{traitName + '-checkbox'}}">{{traitName}}</label>
</div>

<span ng-if="!selectable">{{traitName}}</span>

<uib-rating class="float-right rating-control" state-on="'fa fa-circle'"
state-off="'fa fa-circle-o'" max="max" ng-model="trait" read-only="readOnly">
</uib-rating>
