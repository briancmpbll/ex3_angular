<div class="panel panel-default">
  <div class="panel-header">
    <h2>Attributes</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-4" ng-repeat="category in categories" name="{{category.name}}">
        <div class="row row-with-margin"
        ng-repeat="(id, name) in category.attributes">
          <trait-control trait-name="name" max="5"
          trait="character.attributes[id]" read-only="true">
          </trait-control>
        </div>
      </div>
    </row>
  </div>
</div>
