<h1>Characters</h1>

<dir-pagination-controls on-page-change="changePage(newPageNumber)">
</dir-pagination-controls>

<ul class="index-list">
  <li dir-paginate=
  "character in characters | itemsPerPage: filters.perPage"
  total-items="totalCharacters" current-page="filters.page">
    <img alt="Caste Icon" ng-src={{character.icon}}>
    <a ui-sref="characters.detail({id: character.id})"
    ui-sref-opts="{inherit: false}">
      {{character.name}}
    </a>
  </li>
</ul>

<dir-pagination-controls></dir-pagination-controls>
