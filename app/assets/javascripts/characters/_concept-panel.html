<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-4">
        <div class="row row-with-margin">
          <b>Name</b> <span class="float-right">{{character.name}}</span>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="row row-with-margin">
          <b>Concept</b><span class="float-right">{{character.concept}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <div class="row row-with-margin">
          <b>Player</b><span class="float-right">{{character.player}}</span>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="row row-with-margin">
          <b>Anima</b><span class="float-right">{{character.anima}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <div class="row row-with-margin">
          <b>Caste</b><span class="float-right">{{character.caste}}</span>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="row row-with-margin">
          <b>Supernal Ability</b>
          <span class="float-right">{{character.supernal}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
