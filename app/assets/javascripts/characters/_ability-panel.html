<div class="panel panel-default">
  <div class="panel-header">
    <h2>Abilities</h2>
  </div>
  <div class="panel-body">
    <div class="row row-with-margin" ng-repeat="ability in abilities">
      {{ability.name}}
      <trait-control class="float-right" max="5"
      trait="character.abilities[ability.id]" read-only="true">
      </trait-control>
    </div>
  </div>
</div>
