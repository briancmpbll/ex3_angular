<div class="panel panel-default">
  <div class="panel-header">
    <h2>Abilities</h2>
  </div>
  <div class="panel-body">
    <div class="row row-with-margin" ng-repeat="(id, name) in abilities">
      <trait-control trait-name="name" max="5" ng-class="{'caste-ability' : isCasteAbility(id)}"
        trait="character.abilities[id].value" read-only="true" selectable="true"
        checked="character.abilities[id].favored">
      </trait-control>
    </div>
  </div>
</div>
